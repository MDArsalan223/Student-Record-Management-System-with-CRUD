{% extends 'core/base.html' %}
{% block title %}
    Home
{% endblock %}

{% block main_content %}
<section class="container">
    <div class="row justify-content-around text-center text-black mt-5">
        <div class="col-sm-8  ">
            <h3>CRUD | Django Project</h3>
        </div>
    </div>

    <div class="row justify-content-around mt-3">
        <div class="col-sm-8">
            <a href="{% url 'add-student' %}" class='btn btn-primary float-end'>Add</a>
        </div>
    </div>

    <div class="row justify-content-around text-center text-black mt-1">
        <div class="col-sm-8">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col ">Id</th>
                        <th scope="col ">Name</th>
                        <th scope="col ">Roll</th>
                        <th scope="col ">City</th>
                        <th scope="col ">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stud in studata %}
                    <tr>
                        
                        <th scope="row text-white">{{ forloop.counter }}</th>
                        <td>{{ stud.name }}</td>
                        <td>{{ stud.roll }}</td>
                        <td>{{ stud.city }}</td>
                        <td>
                            <div class="d-flex justify-content-between">
                                <form action="{% url 'delete-student' %}" method="POST">
                                    {% csrf_token %}
                                    <input type="hidden" name="id" value={{stud.id}}>
                                    <input type="submit" value="Delete" class="btn btn-sm btn-danger">
                                </form>
                                <a href="{% url 'edit-student' stud.id %}" class="btn btn-sm btn-info">Edit</a>
                            </div>
                        </td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
</section>

{% endblock %}
